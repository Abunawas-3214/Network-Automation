{% extends 'base.html' %}

{% block content %}

<h1 class="text-4xl font-semibold">{{mode}}</h1>
<form method="POST">
    {% csrf_token %}

    <h4 class="mt-3 text-xl">Chose Target</h4>
    {% for device in devices %}
        <input type="checkbox" name="device" value="{{ device.id }}"><span class="ml-2">{{device.ip_address}} - {{device.vendor}}</span><br>
    {% endfor %}
    
    <h4 class="mt-3 text-xl">Mikrotik Command</h4>
    <textarea class="w-full" rows="5" name="mikrotik_command"></textarea>

    <h4 class="mt-3 text-xl">Cisco Command</h4>
    <textarea class="w-full" rows="5" name="cisco_command"></textarea>

    <button type="submit" class="mt-3 rounded-md text-white bg-blue-500 hover:bg-blue-600 px-4 py-2">Submit</button>

</form>

{% endblock content %}
